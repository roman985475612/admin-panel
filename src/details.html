            <ul id="slide-out" class="sidenav">
                <li>
                    <div class="user-view">
                        <div class="background">
                            <picture>
                                <source srcset="img/ocean.webp" type="image/webp">
                                <img src="img/ocean.jpg" alt="person">
                            </picture>
                        </div>
                        <a href="#user">
                            <picture>
                                <source srcset="img/person1.webp" type="image/webp">
                                <img class="circle" src="img/person1.jpg" alt="person">

    <section class="section section-details grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12 m6">
                                    <span class="card-title">post details</span>
                                </div>
                                <div class="col s12 m6 center">
                                    <picture>
                                        <source srcset="img/person1.webp" type="image/webp">
                                        <img 
                                            src="img/person1.jpg" 
                                            alt="John Doe"
                                            class="responsive-img circle"
                                        >
                                    </picture>
                                    <p>Posted by John Doe</p>
                                    <time datetime="2020-11-18">On Nov 18, 2020</time>
                                </div>
                            </div>

                            <form action="posts.html">
                                <div class="input-field">
                                    <input type="text" id="title" value="Post One">
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-field">
                                    <select>
                                        <option value="" disabled>Select option</option>
                                        <option value="1" selected>Web Development</option>
                                        <option value="2">Graphic Design</option>
                                        <option value="3">Tech Gadgets</option>
                                        <option value="4">Other</option>
                                    </select>
                                    <label>Category</label>
                                </div>
                                <div class="input-field">
                                    <textarea name="body" id="body" class="materialize-textarea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit autem sed distinctio dolor voluptate ab quibusdam rerum labore, at qui maxime voluptates totam in repellendus.</textarea>
                                    <label for="body"></label>
                                </div>
                            </form>
                        </div>
                        <div class="card-action">
                            <button class="btn green">Save</button>
                            <button class="btn red">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.section section-details grey lighten-4 -->

    <footer class="section blue darken-2 white-text center">
        <p>Madmin panel Copyright &copy; 2021</p>
    </footer>
    <!-- /.section blue darken-2 white-text center -->

            <div class="circle"></div>
          </div><div class="circle-clipper right">
