<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Madmin | Login</title>
</head>
<body class="grey lighten-4">
    <nav class="blue darken-2">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Madmin</a>
            </div>
        </div>
    </nav>

    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login blue darken-2 white-text center">
                        <h2>Madmin Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email">
                                <label class="white-text" for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password">
                                <label class="white-text" for="password">Password</label>
                            </div>
                            <button class="btn btn-large btn-extended grey lighten-4 black-text">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    <!-- /.section section-login -->

    <footer class="section blue darken-2 white-text center">
        <p>Madmin panel Copyright &copy; 2021</p>
    </footer>
    <!-- /.section blue darken-2 white-text center -->
    
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
